<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="EduCode - Next-generation learning platform for coding and technology. Structured roadmaps, hands-on projects, and career preparation.">
    <meta name="keywords"
        content="coding, programming, web development, learn to code, tech education, coding bootcamp, programming courses">
    <meta name="author" content="EduCode">
    <title>EduCode-login</title>
    <!-- ICON -->
    <link rel="icon" type="x-icon/png" href="photos/lolololgo.png">
    <!-- css file -->
    <link rel="stylesheet" href="edustyle.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <!-- boot icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>
    <div class="container border mt-3 bg-warning " style="position: relative; top: 10px;">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Thanks for choosing EduCode! </h1>
                <h3 style="color: rgb(255, 153, 0);">Learn like a bro. Code like a bro.</h3>
                <h5 style="color: rgb(0, 0, 0);">Just drop your name, email, and a quick message  <br> no login needed.</h5>
                <h5> Help us understand our learners and shape a better EduCode for you.</h5>  <br>
                <div style="text-align: center;"><img src="photos/nwe.png" alt="" class="img-fluid" style="border-radius: 50px; width: 400px;"></div>          
            </div>
            <div class="col-md-6 py-4">
                <form  id="contact-form"
                  onsubmit="sendMail(); return false;"
                  class="p-4 rounded">
                <h1>Growth Tracker</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="please enter name"  required>
                    
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="please enter email"    required>
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" rows="5" class="form-control" placeholder="message"    required></textarea>
                </div>
                <br><button class="btn btn-primary"    required>submit</button>
                </form>
            </div>
        </div>
    </div>






    <!-- email js cdn -->
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          emailjs.init({
            publicKey: "2kj9h414hpiOyE-U5",
          });
       })();
    </script>
        <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- javascript file -->
    <script src="ligin.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script>
  window.onload = function () {
    const username = localStorage.getItem("username");
    if (username) {
      window.location.href = "fisrt.html";
    }
  };
</script>
</body>
</html>
